language: go
go:
  - "1.9"

services:
  - docker

addons:
  apt:
    packages:
      # needed for the nfpm pipe:
      - rpm

env:
  global:
    - AWS_REGION=us-east-1
    - AWS_DEFAULT_REGION=us-east-1
    - secure: "" #GH
    - secure: "" #AWS_ID
    - secure: "" #AWS_SEC
    - secure: "" #CC
    - secure: "" #DH_LOGIN
    - secure: "" #DH_PW

before_install:
  # https://github.com/golang/dep/blob/master/docs/FAQ.md#how-do-i-use-dep-in-ci
  # Download the binary to bin folder in $GOPATH
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  # https://github.com/codeclimate/test-reporter#installation--usage
  # Download the binary to bin folder in $GOPATH
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > $GOPATH/bin/cc-test-reporter
  # Make the binary executable
  - chmod +x $GOPATH/bin/cc-test-reporter
  - mkdir tmp || true

install:
  # default is `go get -t ./...` - we override that with dep
  - dep ensure

script:
  # See https://docs.travis-ci.com/user/pull-requests/#pull-requests-and-security-restrictions
  - 'if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then bash ./scripts/test; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./scripts/coverage_test; fi'

deploy:
  - provider: script
    # calls goreleaser
    skip_cleanup: true
    script: scripts/deploy
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
