# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

required = ["github.com/russross/blackfriday"]

[[constraint]]
  name = "github.com/golang/mock"
  # golang/mock is not currently releasing often and we rely on API not yet released
  # so 'unpinning' since it is a dev dependency
  source = "github.com/golang/mock"
  version = "1.2.0"

[[override]]
  name = "github.com/cpuguy83/go-md2man"
  version = "v1.0.8"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "1.4.0"

[[constraint]]
  branch = "v2"
  name = "github.com/mozilla-services/yaml"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.1"
